<div class="shoe-card">
    <ul>
        <li *ngFor="let size of product.images">{{ size }}</li>
    </ul>
    <h3>{{ product.product_name }}</h3>
    <p>Marca: {{ product.brand }}</p>
    <p>Precio: {{ product.price }}€</p>
    <p>Descripción: {{ product.description }}</p>
    <button>Ver Detalles</button>
  </div>
