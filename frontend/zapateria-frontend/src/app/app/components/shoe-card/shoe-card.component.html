<div class="shoe-card">
    <ul>
        <li *ngFor="let size of shoe.images">{{ size }}</li>
    </ul>
    <h3>{{ shoe.product_name }}</h3>
    <p>Marca: {{ shoe.brand }}</p>
    <p>Precio: {{ shoe.price }}€</p>
    <p>Descripción: {{ shoe.description }}</p>
    <button>Ver Detalles</button>
  </div>
