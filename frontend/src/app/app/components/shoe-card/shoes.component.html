<div class="shoes-page">
  <h2>Zapatos</h2>
  
  <!-- Filtro de género -->
  <div class="gender-filter">
    <button >
     
    </button>
  </div>

  <!-- Listado de productos -->
  <div class="products-grid">
    <div class="product-card" *ngFor="let shoe of shoes">
      <img [src]="shoe.images[0]" [alt]="shoe.productName">
      <h3>{{ shoe.productName }}</h3>
      <p class="price">{{ shoe.price | currency:'EUR' }}</p>
      <div class="gender-tags">
        <span *ngFor="let g of shoe.gender" class="gender-tag">
          {{ g | titlecase }}
        </span>
      </div>
      <button class="details-btn">Ver Detalles</button>
    </div>
  </div>

  <!-- Mensaje sin resultados -->
  <div *ngIf="shoes.length === 0" class="no-results">
    No se encontraron productos en esta categoría
  </div>
</div>
